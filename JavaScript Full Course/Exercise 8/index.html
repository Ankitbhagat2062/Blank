<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../Exercise 4/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>

<body>
    <div style="width: 92%; margin: auto;" id="container">
        <div style="margin-bottom: 1px;" id="digital_area">
            <div style="margin-bottom: 1px; display:flex;flex-direction: column;" id="timeblock">
                <div class="time">
                    <p class="computertime">Digital Time:</p>
                    <div id="timenow"></div>
                    <div style="margin-bottom: 10px" id="datenow">Date</div>
                </div>
                <button id="btn"
                    style="width:6%;color: white; font-size:13px;margin:10px auto; padding: 8px 12px; display:flex ;flex-direction: column;outline: 0;border: 2px solid #4aae71;background-color: #4aae71;"
                    type="submit">Set Alarm</button>
            </div><!-- eo timeblock -->
        </div><!-- eo digital_area -->
    </div>
    <div style="position: absolute; top:0; margin: auto;" class="container">
        <div class="d-none modal-content" style="width: 58%; left: 8vw; margin: 7rem auto;">
            <form name="my-form" action="" method="post">
                <div class="modal-header">
                    <h3 class="modal-title">Set Alarm</h3>
                </div>
                <div style="display: flex; justify-content: space-between;" class="modal-header" role="group"
                    aria-label="Basic example">
                    <button id="btn-timer" type="button" class="btn btn-primary">Timer</button>
                    <button id="btn-clock" type="button" class="btn ">Clock</button>
                </div>
                <div class="modal-body form">
                    <div id="timer" class="row">
                        <div class="form-group col-xs-6 float-left">
                            <label for="edt-hour">Hours</label>
                            <div class="input-group xs-mb-0">
                                <input name="hour" class="form-control" id="edt-hour" min="00" max="12" type="datetime">
                            </div>
                        </div>
                        <div class="form-group col-xs-6 float-left">
                            <label for="edt-minute">Minutes</label>
                            <div class="input-group xs-mb-0">
                                <input name="minute" class="form-control" id="edt-minute" min="00" max="60"
                                    type="datetime">
                            </div>
                        </div>
                        <div class="form-group col-xs-6 float-left">
                            <label for="edt-second">Seconds</label>
                            <div class="input-group xs-mb-0">
                                <input name="second" class="form-control" id="edt-second" min="00" max="60"
                                    type="datetime">
                            </div>
                        </div>
                    </div>
                    <div id="clock" class="row d-none">
                        <h1 style="width:95%;margin: auto">Time</h1>
                        <div class="form-group" style="width:95%; margin: auto;">
                            <label for="edt-time"></label>
                            <div style="width:95%;" class="input-group xs-mb-0">
                                <input name="clock" style="width:100%;" type="time" class="form-control" id="edt-time"
                                    type="time">
                            </div>
                        </div>
                    </div>
                    <div class="row " style="display:flex; align-items:center;" id="group-audio">
                        <div class="form-group col-xs-8 col-sm-7">
                            <label for="edt-audio">Sound</label>
                            <div style="width: 100%;" class="input-group xs-mb-0">
                                <select name="audio" class="form-control" id="edt-audio">
                                    <option value="">Select a type of Alarm</option>
                                    <option value="bell">Bells</option>
                                    <option value="bird">Birds</option>
                                    <option value="child">Childhood</option>
                                    <option value="classic">Classic</option>
                                    <option value="cuckoo">Cuckoo</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-xs-4 col-sm-7">
                            <div class="am-checkbox am-checkbox-form">
                                <input name="repeataudio" id="chk-audio-repeat" type="checkbox">
                                <label for="chk-audio-repeat" class="text-ellipsis">Repeat sound</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group xs-mb-0 sm-mb-5">
                        <label for="edt-title">Title</label>
                        <input class="form-control" id="edt-title" value="Alarm">
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <div class="text-left col-xs-4">
                            <button type="button" class="btn btn-classic btn-default" id="btn-test-alarm">Test</button>
                        </div>
                        <div class="text-right col-xs-8">
                            <button type="button" data-dismiss="modal" class="btn btn-classic btn-default"
                                id="btn-cancel">Cancel</button>
                            <input type="submit" id="btn-start-alarm" data-dismiss="modal"
                                class="btn btn-classic btn-alt3" value="Submit" name="submit">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../Exercise 4/script.js"></script>
    <script src="script.js"></script>
</body>

</html>
